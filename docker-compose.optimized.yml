version: '3.8'

services:
  # Redis для кэширования и rate limiting
  redis:
    image: redis:7-alpine
    container_name: gofrobot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    
  # MySQL для основной базы данных
  mysql:
    image: mysql:8.0
    container_name: gofrobot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gofrobot
      MYSQL_USER: bot_user
      MYSQL_PASSWORD: bot_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    
  # PostgreSQL (опционально, для альтернативной БД)
  postgres:
    image: postgres:14
    container_name: gofrobot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gofrobot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - postgres
    
  # MinIO для облачного хранилища бэкапов
  minio:
    image: minio/minio:latest
    container_name: gofrobot-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - cloud-storage
    
  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: gofrobot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    
  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    container_name: gofrobot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    profiles:
      - monitoring
    
  # Telegram бот с оптимизациями
  gofrobot:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: gofrobot-optimized
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=storage/bot_database.db
      - DB_POOL_SIZE=20
      - DB_HOST=mysql
      - DB_USER=bot_user
      - DB_PASSWORD=bot_password
      - DB_NAME=gofrobot
      - MONITORING_ENABLED=true
      - METRICS_INTERVAL=30
      - BACKUP_ENABLED=true
      - BACKUP_INTERVAL=3600
      - MAX_BACKUPS=10
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_MAX_REQUESTS=100
      - OPTIMIZATION_LEVEL=high
      - LOG_LEVEL=INFO
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Для метрик Prometheus
    depends_on:
      - redis
      - mysql
    profiles:
      - production

volumes:
  redis_data:
  mysql_data:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: gofrobot-network